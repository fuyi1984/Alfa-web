<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>

    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../js/common/constant.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>

    <script src="../../js/message/Init.js" type="text/javascript"></script>
    <script src="../../js/message/Add.js" type="text/javascript"></script>
    <script src="../../js/message/cancel.js" type="text/javascript"></script>
    <script src="../../js/message/Update.js" type="text/javascript"></script>
    <script src="../../js/message/Publish.js" type="text/javascript"></script>

</head>
<body class="easyui-layout">
    <div region="center" style="padding: 5px;" border="false">
        <table id="messagegrid">
        </table>
    </div>

    <div id="messageadd" class="easyui-window" title="添加消息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
         style="width:420px;height:380px;padding:10px;">
        <form id="form1">
            <div style="padding: 15px 10px 10px 25px;">

                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            标题:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text" data-options="required:true"
                                   name="titleadd" id="titleadd"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            内容:
                        </td>
                        <td>
                            <input style="width: 250px;height: 200px;" class="easyui-textbox" type="text"
                                   data-options="required:true" name="contentadd" id="contentadd"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:messagesubmitForm()" id="submit"
                   iconcls="icon-save">添加</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="javascript:messagecancel()"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>

    <div id="messageedit" class="easyui-window" title="修改消息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
         style="width:420px;height:380px;padding:10px;">
        <form id="form2">
            <div style="padding: 15px 10px 10px 25px;">
                <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                       data-options="required:true"
                       name="Idedit" id="Idedit"/>
                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            标题:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text" data-options="required:true"
                                   name="titleedit" id="titleedit"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            内容:
                        </td>
                        <td>
                            <input style="width: 250px;height: 200px;" class="easyui-textbox" type="text"
                                   data-options="required:true" name="contentedit" id="contentedit"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:messageeditForm()" id="edit"
                   iconcls="icon-save">修改</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="javascript:messagecancel()"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>

    <div id="messagepublish" class="easyui-window" title="发送消息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
         style="width:420px;height:200px;padding:10px;">
        <form id="form3">
            <div style="padding: 15px 10px 10px 25px;">
                <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                       data-options="required:true"
                       name="IdPublish" id="IdPublish"/>
                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            手机号:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text" data-options="required:true"
                                   name="phone" id="phone"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:messagepublishForm()" id="publish"
                   iconcls="icon-save">发送</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="javascript:messagecancel()"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>
</body>
</html>
