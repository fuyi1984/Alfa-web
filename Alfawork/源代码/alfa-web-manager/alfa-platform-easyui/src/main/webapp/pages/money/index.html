<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>

    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../js/common/constant.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>

    <script src="../../js/money/Init.js" type="text/javascript"></script>


</head>
<body class="easyui-layout">

<!--主窗体-->
<div region="center" style="padding: 5px;" border="false">
    <table id="moneygrid">
    </table>
</div>

<!--工具栏-->
<div id="tb" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="doAdd()">添加</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="doEdit()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="doDelete()">删除</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="doStop()">停用</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="doStart()">启用</a>
    </div>
    <!--<div>
        业务人员姓名:<input id="brealname" class="easyui-textbox" style="width:80px">
        业务人员电话:<input id="bphone" class="easyui-textbox" style="width: 80px">
        开始时间: <input id="startDt" class="easyui-datebox" style="width:80px">
        结束时间: <input id="endDt" class="easyui-datebox" style="width:80px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="doSearch()">查询</a>
    </div>-->
</div>


<!--红包活动的添加-->
<div id="moneyadd" class="easyui-window" title="添加红包活动"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-save'"
     style="width:480px;height:470px;padding:10px;">

    <form id="form1" method="post">
        <div style="padding: 15px 10px 10px 25px;">

            <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                   data-options="required:true"
                   id="id"/>

            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        活动标题:
                    </td>
                    <td>
                        <input style="width: 270px" class="easyui-textbox" type="text" data-options="required:true"
                               name="title" id="title"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        活动内容:
                    </td>
                    <td>
                        <input style="width: 270px; height:100px"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="content" id="content"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        总金额:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="money" id="money"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        每笔红包最小金额:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="minprice" id="minprice"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        每笔红包最大金额:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="maxprice" id="maxprice"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        红包总数:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="totalnum" id="totalnum"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        活动开始日期:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-datebox" type="text" data-options="required:true"
                               name="starttime" id="starttime"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        活动结束日期:
                    </td>
                    <td>
                        <input style="width: 270px;"
                               class="easyui-datebox" type="text" data-options="required:true"
                               name="endtime" id="endtime"/>
                    </td>
                </tr>


            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:submitForm()" id="submit"
               iconcls="icon-save">确定</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                             onclick="javascript:cancel()"
                                             iconcls="icon-cancel">返回</a>

        </div>
    </form>


</div>
</body>
</html>
