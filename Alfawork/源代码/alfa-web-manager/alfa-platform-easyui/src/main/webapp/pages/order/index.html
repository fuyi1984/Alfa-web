<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>Title</title>

    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../js/common/constant.min.js" type="text/javascript"></script>
    <script src="../../js/common/common.min.js" type="text/javascript"></script>
    <script src="../../js/order/Init.min.js" type="text/javascript"></script>
    <script src="../../js/order/Add.min.js" type="text/javascript"></script>
    <script src="../../js/order/Update.min.js" type="text/javascript"></script>
    <script src="../../js/order/cancel.min.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
<div region="center" style="padding: 5px;" border="false">
    <table id="ordergrid">
    </table>
</div>
<div id="orderadd" class="easyui-window" title="添加订单"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
     style="width:420px;height:380px;padding:10px;">
    <form id="form1">
        <div style="padding: 15px 10px 10px 25px;">

            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        姓名:
                    </td>
                    <td>
                        <input style="width: 250px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="username_add" id="username_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        电话:
                    </td>
                    <td>
                        <input style="width: 250px;" class="easyui-textbox" type="text"
                               data-options="required:true" name="iphone_add" id="iphone_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        地址:
                    </td>
                    <td>
                        <input style="width: 250px;" class="easyui-textbox" type="text"
                               data-options="required:false"
                               name="address_add" id="address_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        数量(桶):
                    </td>
                    <td>
                        <input style="width: 250px;" class="easyui-textbox" type="text"
                               data-options="required:true"
                               name="num_add" id="num_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        单位名称:
                    </td>
                    <td>
                        <input class="easyui-textbox" data-options="required:false"
                               style=" width:250px;height:100px" name="orgname_add" id="orgname_add">
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:ordersubmitForm()" id="submit"
               iconcls="icon-save">添加</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                             onclick="javascript:ordercancel()"
                                             iconcls="icon-cancel">返回</a>

        </div>
    </form>
</div>
<div id="orderAllocating" class="easyui-window" title="分配订单"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-save'"
     style="width:400px;height:170px;padding:10px;">
    <form id="form2">
        <div style="padding: 15px 10px 10px 25px;">
            <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                   data-options="required:true"
                   name="orderid_allocating" id="orderid_allocating"/>
            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        收运人员:
                    </td>
                    <td>
                        <input class="easyui-combobox" data-options="panelHeight:'auto'"
                               style="width: 250px" name="workerlist" id="workerlist" required="true"/>
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:orderallocatform()" id="updateForm"
               iconcls="icon-save">分配</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                             onclick="javascript:ordercancel()"
                                             iconcls="icon-cancel">返回</a>

        </div>
    </form>
</div>
</body>
</html>
