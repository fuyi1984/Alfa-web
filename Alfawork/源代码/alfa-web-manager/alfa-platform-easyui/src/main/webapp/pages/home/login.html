<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿尔发营业管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/Logon.css">
    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/home/logOn.js" type="text/javascript"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
</head>
<body id="userlogin_body">
<div>
</div>
<div id="user_login">
    <dl>
        <dd id="user_top">
            <ul>
                <li class="user_top_l"></li>
                <li class="user_top_c"></li>
                <li class="user_top_r"></li>
            </ul>
        <dd id="user_main">
            <ul>
                <li class="user_main_l"></li>
                <li class="user_main_c">
                    <div class="user_main_box">
                        <ul>
                            <li class="user_main_text">用户名：</li>
                            <li class="user_main_input">
                                <input class="txtusernamecssclass" id="txtAccount" maxlength="20" name="account" placeholder="请输入用户帐号"
                                   onblur="javascript:loginValidator(txtAccount)"/>
                            </li>
                        </ul>
                        <ul>
                            <li class="user_main_text">密 码：</li>
                            <li class="user_main_input">
                                <input class="txtpasswordcssclass" id="txtPassword" type="password" name="password" placeholder="请输入用户密码"
                                   onblur="javascript:loginValidator(txtPassword)"/>
                            </li>
                        </ul>
                        <ul>
                            <li class="user_main_text">验证码:</li>
                            <li class="user_main_input">
                                <table style="width: 165px;">
                                    <tr>
                                        <td style="text-align: left;">
                                            <input id="txtCode" name="code" style="width: 103px;" maxlength="4" onkeydown="keySub(event)"
                                               onblur="javascript:loginValidator(txtCode)"/>

                                        </td>
                                        <td style="text-align: left;">
                                          <input id="checkCode" type="button" onclick="javascript:createCode();"
                                                   style="width:50px;height:24px;cursor: pointer;" value="">
                                        </td>
                                    </tr>
                                </table>
                            </li>
                        </ul>
                        <br/>
                        <br/>
                        <div style="text-align: center; color: Red; line-height: 30px; height: 30px;" id="msg">
                            <!--请输入用户名和密码-->
                        </div>
                    </div>
                </li>
                <li class="user_main_r">
                    <input class="ibtnentercssclass" id="ibtnenter" style="border-top-width: 0px; border-left-width: 0px;
                                border-bottom-width: 0px; border-right-width: 0px" type="image"
                           src="../../images/user_botton.gif"
                           name="ibtnenter" onclick="javascript:logOn();return;"/>
                </li>
            </ul>
        <dd id="user_bottom"/>
        <ul>
            <li class="user_bottom_l"></li>
            <li class="user_bottom_c"></li>
            <li class="user_bottom_r"></li>
        </ul>
        </dd>
    </dl>
</div>
<span id="valrusername" style="display: none; color: red"></span><span id="valrpassword"
                                                                       style="display: none; color: red"></span><span
        id="valrvalidatecode" style="display: none;
            color: red"></span>
<div id="validationsummary1" style="display: none; color: red">
</div>
<div>
</div>
</body>

</html>
