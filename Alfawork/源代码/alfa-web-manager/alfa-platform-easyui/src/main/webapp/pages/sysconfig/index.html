<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

	
    <script src="../../js/common/constant.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>
    <script src="../../js/sysconfig/Init.js" type="text/javascript"></script>
	<script src="../../js/sysconfig/Add.js" type="text/javascript"></script>
	<script src="../../js/sysconfig/Search.js" type="text/javascript"></script>
	<script src="../../js/sysconfig/Update.js" type="text/javascript"></script>

</head>
<body class="easyui-layout">
    <div region="center" style="padding: 5px;" border="false">
        <table id="configgrid">
        </table>
    </div>
    <div id="configadd" class="easyui-window" title="添加配置项信息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
         style="width:400px;height:350px;padding:10px;">
        <form id="form1">
            <div style="padding: 15px 10px 10px 25px;">

                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            配置项名称:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text" data-options="required:true"
                                   name="configName_add" id="configName_add"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            配置项代码:
                        </td>
                        <td>
                            <input style="width: 250px;" class="easyui-textbox" type="text"
                                   data-options="required:true" name="configKey_add" id="configKey_add"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            配置项值:
                        </td>
                        <td>
                            <input style="width: 250px;" class="easyui-textbox" type="text"
                                   data-options="required:true"
                                   name="configValue_add" id="configValue_add"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            描述:
                        </td>
                        <td>
                            <input class="easyui-textbox" data-options="multiline:true"
                                   style=" width:250px;height:100px" name="description_add" id="description_add">
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:configsubmitForm()" id="submit"
                   iconcls="icon-save">添加</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="$('#configadd').window('close');"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>
    <div id="configupdate" class="easyui-window" title="修改配置项信息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-save'"
         style="width:400px;height:350px;padding:10px;">
        <form id="form2">
            <div style="padding: 15px 10px 10px 25px;">
                <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                       data-options="required:true"
                       name="Id_update" id="Id_update"/>
                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            配置项名称:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text" data-options="required:true"
                                   name="configName_update" id="configName_update"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            配置项代码:
                        </td>
                        <td>
                            <input style="width: 250px;" class="easyui-textbox" type="text"
                                   data-options="required:true" name="configKey_update" id="configKey_update"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            配置项值:
                        </td>
                        <td>
                            <input style="width: 250px;" class="easyui-textbox" type="text"
                                   data-options="required:true"
                                   name="configValue_update" id="configValue_update"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            描述:
                        </td>
                        <td>
                            <input class="easyui-textbox" data-options="multiline:true"
                                   style=" width:250px;height:100px" name="description_update" id="description_update">
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:configupdateform()" id="updateForm"
                   iconcls="icon-save">修改</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="$('#configupdate').window('close');"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>
    <div id="configsearch" class="easyui-window" title="查询配置项信息"
         data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-search'"
         style="width:450px;height:200px;padding:10px;">
        <form id="form3">
            <div style="padding: 15px 10px 10px 25px;">
                <table style="text-align: center; width: auto" cellpadding="2px">
                    <tr>
                        <td>
                            配置项名称:
                        </td>
                        <td>
                            <input style="width: 250px;"
                                   class="easyui-textbox" type="text"
                                   name="configName_search" id="configName_search"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            配置项代码:
                        </td>
                        <td>
                            <input style="width: 250px;" class="easyui-textbox" type="text"
                                  name="configKey_search" id="configKey_search"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding: 5px 5px 10px 10px">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:configsearchform()"
                   iconcls="icon-search">查询</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                                 onclick="$('#configsearch').window('close');"
                                                 iconcls="icon-cancel">返回</a>

            </div>
        </form>
    </div>
</body>
</html>
