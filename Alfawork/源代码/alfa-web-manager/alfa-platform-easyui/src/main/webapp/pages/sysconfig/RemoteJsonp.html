<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote JSONP - jQuery EasyUI Demo</title>
    <link href="../../easyui/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body>
    <h2>Remote JSONP</h2>
    <p>This sample shows how to use JSONP to retrieve data from a remote site.</p>
    <div style="margin:20px 0"></div>
    <div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <input class="easyui-combobox" style="width:100%;" data-options="
                        loader: myloader,
                        mode: 'remote',
                        valueField: 'id',
                        textField: 'name',
                        label: 'State:',
                        labelPosition: 'top'
                        ">
        </div>
    </div>
    <script>
        var myloader = function(param,success,error){
            var q = param.q || '';
            if (q.length <= 2){return false}
            $.ajax({
                url: 'http://gd.geobytes.com/AutoCompleteCity',
                dataType: 'jsonp',
                data: {
                    q: q
                },
                success: function(data){
                    var items = $.map(data, function(item,index){
                        return {
                            id: index,
                            name: item
                        };
                    });
                    success(items);
                },
                error: function(){
                    error.apply(this, arguments);
                }
            });
        }
    </script>
</body>
</html>
