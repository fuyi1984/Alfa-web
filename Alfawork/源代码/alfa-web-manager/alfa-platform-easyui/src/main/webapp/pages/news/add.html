<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../js/common/constant.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>
    <script src="../../js/news/add.js" type="text/javascript"></script>

    <script src="../../kindeditor/kindeditor-all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../kindeditor/lang/zh-CN.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        KindEditor.ready(function (K) {
            window.editor = K.create('#editor_id', {
                resizeType: 0,
                items: [
                    'source', '|', 'undo', 'redo', '|', 'preview', 'template', 'code', 'cut', 'copy', 'paste',
                    'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                    'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                    'superscript', 'clearhtml', 'quickformat', 'selectall', '/',
                    'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                    'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                    'table', 'hr', 'emoticons', 'pagebreak',
                    'anchor', 'link', 'unlink'
                ]
            });
        });
    </script>
</head>
<body class="easyui-layout">
<div region="center" class="easyui-panel" title="新增新闻头条" style="width: auto" data-options="collapsible:true,border:true">
    <div style="padding: 10px 0px 10px 70px;">
        <table style="text-align: left; width: auto; border-spacing:0px 10px;">
            <tr>
                <td>
                    新闻标题:
                </td>
                <td>
                    <input style="width: 400px;" class="easyui-validatebox" type="text" data-options="required:true"
                           name="title" id="title"/>
                </td>
            </tr>
            <tr>
                <td>
                    新闻内容:
                </td>
                <td>
                    <textarea id="editor_id" name="content" style="width:800px;height:400px;">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    发布日期:
                </td>
                <td>
                    <input style="width: auto;" class="easyui-datebox" type="text"
                           name="publishDt" id="publishDt"/>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; padding: 5px 220px 10px 10px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:submitForm()" id="submit" iconcls="icon-save">
            确定</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:cancel()" iconcls="icon-cancel">返回</a>
    </div>
</div>
</body>
</html>
