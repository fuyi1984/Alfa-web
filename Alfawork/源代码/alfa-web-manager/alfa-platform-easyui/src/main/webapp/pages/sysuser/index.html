<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>

    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css"/>

    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>

    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../js/common/constant.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>
    <script src="../../js/sysuser/Init.js" type="text/javascript"></script>
	<script src="../../js/sysuser/Add.js" type="text/javascript"></script>
	<script src="../../js/sysuser/Search.js" type="text/javascript"></script>
	<script src="../../js/sysuser/Update.js" type="text/javascript"></script>
    <script src="../../js/common/validator.js" typ="text/javascript"></script>
    <script src="../../js/sysuser/cancel.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
<div region="center" style="padding: 5px;" border="false">
    <table id="usergrid">
    </table>
</div>
<div id="useradd" class="easyui-window" title="添加用户信息"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-add'"
     style="width:430px;height:350px;padding:10px;">
    <form id="form1" method="post">
        <div style="padding: 15px 10px 10px 25px;">

            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        真实姓名:
                    </td>
                    <td>
                        <input style="width: 250px" class="easyui-textbox" type="text" data-options="required:true"
                               name="realname" id="realname_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        手机号:
                    </td>
                    <td>
                        <input style="width: 250px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="phone_add" id="phone_add"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <!--<input style="width: 250px;" class="easyui-password" type="text"
                               data-options="required:true" name="password_add" id="password_add"/>-->
                        <input style="width: 250px;" id="password_add" name="password_add"
                               validType="length[5,32]" class="easyui-textbox"
                               required="true" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        确认密码:
                    </td>
                    <td>
                        <!--<input style="width: 250px;" class="easyui-textbox" type="text"
                               data-options="required:true"
                               name="menuitem_add" id="menuitem_add"/>-->
                        <input style="width: 250px;" type="password" name="repassword" id="repassword"
                               required="true" class="easyui-textbox"
                               validType="equalTo['#password_add']"
                               invalidMessage="两次输入密码不匹配"/>
                    </td>
                </tr>
                <!--<tr>
                    <td>
                        性别:
                    </td>
                    <td>
                      <select id="sex_add" class="easyui-combobox" name="sex_add" style="width:250px;" required="true">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>

                        <input class="easyui-combobox" data-options="panelHeight:'auto'"
                               style="width: 250px" name="sexlist" id="sexlist" required="true"/>
                    </td>
                </tr>-->
                <tr>
                    <td>
                        角色:
                    </td>
                    <td>
                        <input class="easyui-combobox" data-options="panelHeight:'auto'"
                               style="width: 250px" name="rolelist" id="rolelist" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        单位地址:
                    </td>
                    <td>
                        <input class="easyui-textbox"
                               style=" width:250px;" name="address_add" id="address_add"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        单位名称:
                    </td>
                    <td>
                        <input class="easyui-textbox"
                               style=" width:250px;" name="orgname_add" id="orgname_add"/>
                    </td>
                </tr>

            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:usersubmitForm()" id="submit"
               iconcls="icon-save">添加</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                             onclick="javascript:usercancel()"
                                             iconcls="icon-cancel">返回</a>

        </div>
    </form>
</div>
<div id="userupdate" class="easyui-window" title="修改用户信息"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-save'"
     style="width:430px;height:280px;padding:10px;">
    <form id="form2">
        <div style="padding: 15px 10px 10px 25px;">
            <input style="width: 250px; display:none" class="easyui-validatebox" type="text"
                   data-options="required:true"
                   name="userId_update" id="userId_update"/>
            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        真实姓名:
                    </td>
                    <td>
                        <input style="width: 250px" class="easyui-textbox" type="text" data-options="required:true"
                               name="realname_update" id="realname_update"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        手机号:
                    </td>
                    <td>
                        <input style="width: 250px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="phone_update" id="phone_update"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        角色:
                    </td>
                    <td>
                        <input class="easyui-combobox" data-options="panelHeight:'auto'"
                               style="width: 250px" name="rolelist_update" id="rolelist_update" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        单位地址:
                    </td>
                    <td>
                        <input class="easyui-textbox"
                               style=" width:250px;" name="address_update" id="address_update"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        单位名称:
                    </td>
                    <td>
                        <input class="easyui-textbox"
                               style=" width:250px;" name="orgname_update" id="orgname_update"/>
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:userupdateform()" id="updateForm"
               iconcls="icon-save">修改</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                             onclick="javascript:usercancel()"
                                             iconcls="icon-cancel">返回</a>

        </div>
    </form>
</div>
<div id="usersearch" class="easyui-window" title="查询用户信息"
     data-options="modal:true,inline:true,closed:true,minimizable:false,maximizable:false,iconCls:'icon-search'"
     style="width:450px;height:180px;padding:10px;">
    <form id="form3">
        <div style="padding: 15px 10px 10px 25px;">
            <table style="text-align: center; width: auto" cellpadding="2px">
                <tr>
                    <td>
                        用户名:
                    </td>
                    <td>
                        <input style="width: 250px;"
                               class="easyui-textbox" type="text" data-options="required:true"
                               name="username_search" id="username_search"/>
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: center; padding: 5px 5px 10px 10px">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:usersearchform()"
               iconcls="icon-search">查询</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                                               onclick="javascript:usercancel()"
                                               iconcls="icon-cancel">返回</a>

        </div>
    </form>
</div>
<div id="tb" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="doAdd()">添加</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="doUpdate()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="doDelete()">删除</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="doIsCheck()">审核</a>
    </div>
    <div>
        用户名:<input id="busername" class="easyui-textbox" style="width:90px">
        姓名:<input id="brealname" class="easyui-textbox" style="width:90px">
        状态:<input id="status" class="easyui-combobox" style="width:90px" data-options="					          url:'../../other/sysuserstatus.json',
					method:'get',
					valueField:'id',
					textField:'text',
					panelHeight:'auto'">
        角色:<input id="rolename" class="easyui-combobox" data-options="panelHeight:'auto'" style="width:90px">
        单位名称:<input id="org" class="easyui-textbox" style="width:90px">
        单位地址:<input id="address" class="easyui-textbox" style="width:90px">
        开始时间: <input id="startDt" class="easyui-datebox" style="width:90px">
        结束时间: <input id="endDt" class="easyui-datebox" style="width:90px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="doSearch()">查询</a>
    </div>
</div>
</body>
</html>
